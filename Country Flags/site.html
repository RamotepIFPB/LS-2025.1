<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flags</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #flags-container {
      display: flex;
      flex-wrap: wrap;
      overflow-x: auto;
      padding: 10px;
      gap: 70px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }

    figure {
      flex: 0 0 auto;
      text-align: center;
      margin: 0;
    }

    img {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto 8px;
    }

    figcaption {
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Flags</h1>
  <div id="flags-container"></div>

  <script src="script.js"></script>
</body>
</html>
